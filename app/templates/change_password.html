{% extends "base.html" %}

{% block title %}Change Password - Aerodrome Warning System{% endblock %}

{% block content %}
<div class="login-container">
    <h2>Change Password</h2>
    <form id="changePasswordForm" onsubmit="handleChangePassword(event)">
        <div class="form-group">
            <label for="old_password">Old Password</label>
            <input type="password" id="old_password" name="old_password" required>
        </div>
        <div class="form-group">
            <label for="new_password">New Password</label>
            <input type="password" id="new_password" name="new_password" required>
        </div>
        <div class="form-group">
            <label for="confirm_password">Confirm New Password</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
        </div>
        <button type="submit">Change Password</button>
        <div id="message" class="error" style="color: green; display: none;"></div>
        <div id="error-message" class="error"></div>
        <div style="margin-top: 10px; text-align: center;">
            <a href="/dashboard">Back to Dashboard</a>
        </div>
    </form>
</div>

<script>
    async function handleChangePassword(event) {
        event.preventDefault();
        const oldPassword = document.getElementById('old_password').value;
        const newPassword = document.getElementById('new_password').value;
        const confirmPassword = document.getElementById('confirm_password').value;
        const errorDiv = document.getElementById('error-message');
        const msgDiv = document.getElementById('message');

        errorDiv.innerText = '';
        msgDiv.style.display = 'none';

        if (newPassword !== confirmPassword) {
            errorDiv.innerText = "New passwords do not match.";
            return;
        }

        const token = localStorage.getItem('access_token');
        if (!token) {
            window.location.href = '/login';
            return;
        }

        try {
            const response = await fetch('/change-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({
                    old_password: oldPassword,
                    new_password: newPassword
                })
            });

            const data = await response.json();

            if (response.ok) {
                msgDiv.innerText = "Password changed successfully!";
                msgDiv.style.display = 'block';
                msgDiv.style.color = 'green';
                document.getElementById('changePasswordForm').reset();
            } else {
                errorDiv.innerText = data.detail || "Failed to change password";
            }
        } catch (error) {
            errorDiv.innerText = "An error occurred.";
        }
    }
</script>
{% endblock %}
